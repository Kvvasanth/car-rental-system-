<section class="Search-Car">
    <div class="container">
        
        <h2 class="text-center text-white">Fill the Details to confirm your order.</h2>

        <form action="#" class="order">
            <fieldset>
                <legend>Selected Car</legend>

                <div class="car-menu-img">
                    <img src="kia.jpg" alt="kia" class="img-responsive img-curve">
                </div>

                <div class="car-menu-desc">
                    <h3>Kia Seltos</h3>
                    <p class="car-price">$200/day</p>

                    <div class="order-label">No of Days</div>
                    <input type="number" name="qty" class="input-responsive" value="1" required>
                    
                </div>

            </fieldset>
            
            <fieldset>
                <legend>Customer Details</legend>
                <div class="order-label">Full Name</div>
                <input type="text" name="full-name" placeholder="E.g.vasanth" class="input-responsive" required>

                <div class="order-label">Phone Number</div>
                <input type="tel" name="contact" placeholder="E.g. 9843xxxxxx" class="input-responsive" required>

                <div class="order-label">Email</div>
                <input type="email" name="email" placeholder="E.g. kishore@gmai.com" class="input-responsive" required>

                <div class="order-label">Address</div>
                <textarea name="address" rows="10" placeholder="E.g. Street, City, Country" class="input-responsive" required></textarea>

                <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary">
            </fieldset>

        </form>

    </div>
    
</section>
